<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Arrays Example</title>
</head>
<body>

<h2>Working with JavaScript Arrays</h2>

<!-- This paragraph is meant to be filled with content dynamically using JavaScript -->
<p id="arrayElement"></p>

<script>
// Declaration of an array with three string elements
var carBrands = ["Satu", "Dua", "Tiga"];

// Accessing the first element of the array and displaying it in the paragraph with id 'arrayElement'
document.getElementById("arrayElement").textContent = carBrands[0];
</script>

</body>
</html>
