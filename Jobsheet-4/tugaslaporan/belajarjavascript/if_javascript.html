<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conditional Branching with if</title>
</head>
<body>
    <script>
        var totalSpending = prompt("Apa total belanja Anda?", 0);

        if (totalSpending > 30000) {
            document.write("<h2>Selamat! Anda mendapatkan hadiah.</h2>");
        }

        document.write("<p>Terima kasih telah berbelanja di toko kami.</p>");
    </script>
</body>
</html>
