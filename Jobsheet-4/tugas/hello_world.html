<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console Output</title>
</head>
<body>
    <p>buka console untuk melihat hasilnya</p>
    <script>
        const kata = ["P", "O", "L", "I", "N", "E","M","A"];
        var text=""
        for (let i = 0; i < kata.length; i++) {
            console.log(text + kata[i]);
            text += " "; 
        }
    </script>
</body>
</html>
