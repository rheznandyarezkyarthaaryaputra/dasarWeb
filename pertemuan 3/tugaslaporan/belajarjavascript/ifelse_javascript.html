<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Validation Example</title>
</head>
<body>
    <script>
        var userInput = prompt("Enter Password:");

        if (userInput === "correctPassword") {
            document.write("<h2>Welcome back!</h2>");
        } else {
            document.write("<p>Incorrect password, please try again.</p>");
        }

        document.write("<p>Thank you for using our application.</p>");
    </script>
</body>
</html>
