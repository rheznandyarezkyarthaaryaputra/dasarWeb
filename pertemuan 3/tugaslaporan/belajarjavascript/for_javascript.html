<!DOCTYPE html>
<html>
<head>
    <title>Contoh Loop dalam JavaScript</title>
</head>
<body>

<h2>Perulangan dalam JavaScript</h2>

<p id="output"></p>

<script>
    var hasil = "";
    for (var nomor = 0; nomor < 5; nomor++) {
        hasil += "Nomor saat ini adalah " + nomor + "<br>";
    }
    document.getElementById("output").innerHTML = hasil;
</script>

</body>
</html>
