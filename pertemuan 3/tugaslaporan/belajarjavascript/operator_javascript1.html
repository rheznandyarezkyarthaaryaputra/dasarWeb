<!DOCTYPE html>
<html>
<head>
    <title>Operator JavaScript</title>
</head>
<body>

<h2>Operator JavaScript</h2>

<p>x = 5, y = 2, menghitung z = x + y, dan tampil z:</p>

<p id="hasilPenjumlahan"></p>

<script>
var x = 5;
var y = 2;
var z = x + y;

document.getElementById("hasilPenjumlahan").innerHTML = z;
</script>

</body>
</html>
